{% macro displayArticlesList(articles_list) %}

    {% for articles in articles_list %}
        
    <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
        <img src="{{ articles.urlToImage }}" alt="{{ articles.title }} urlToImage" class="img-responsive">
        <li class="text-center">
            
                {{ articles.title|truncate(10)}}
        </li>
    </div>

    {% endfor %}

{% endmacro %}
